<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="bg-light text-center display-4">
        Cadastro de Alunos
    </header>
        <main class="container mt-2">
        <section>
            <div class="display-6 mb-4">
                Formulário de Cadastro:
            </div>
            <div class="row col-md-10 offset-1 mx-3">
                <form onsubmit="save();return false" id="formStudent">
                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-lg-2 col-form-label ">Email:</label>
                        <div class="col-lg-5 col-md-12 mb-3">
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <label for=" inputEmail" class="col-lg-1 col-form-label ">Telefone:</label>
                        <div class="col-lg-4 col-md-12">
                            <input type="tel" class="form-control" id="inputPhone" required>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-lg-2 col-md-12 col-form-label">Curso:</label>
                        <div class="col-lg-5">
                            <select class="form-select " aria-label="Default select example" id="selectCourse" required>
                               
                                
                            </select>
                        </div>
                    </div>
                    <div>
                        <fieldset class="row my-3">
                            <legend class="col-form-label col-lg                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               -2 pt-0">Turno:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="turn1"
                                        value="option1" checked>
                                    <label class="form-check-label" for="turn1">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="turn2"
                                        value="option2">
                                    <label class="form-check-label" for="turn2">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="turn3"
                                        value="option3">
                                    <label class="form-check-label" for="turn3">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
                </form>
            </div>
        </section>
        <hr>
        <section >
            <div class="display-6 mb-3">
                Alunos Cadastrados:
            </div>
            <div class="row col-md-11 offset-1 justify-content-center">
                <table class="table" id="studentsTable">
                    <thead>
                        <tr>
                            <th scope="col ">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col "class="d-none d-md-table-cell">Email</th>
                            <th scope="col "class="d-none d-md-table-cell">Telefone</th>
                            <th scope="col "class="d-none d-md-table-cell">Curso</th>
                            <th scope="col "class="d-none d-md-table-cell">Turno</th>
                        </tr>

                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="bg-secondary text-center text-white fixed-bottom">
        @Sistemas P&D
    </footer>


    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/jquery.mask.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script> $("#inputPhone").mask("(99) 99999-9999")</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
